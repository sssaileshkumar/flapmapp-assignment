<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVGL Web Viewer</title>
    <style>
      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-width: 320px;
        min-height: 100vh;
        background-color: #1a1a1a;
        color: rgba(255, 255, 255, 0.87);
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      }
      #app {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }
      canvas {
        border: 1px solid #646cff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(100, 108, 255, 0.2);
        max-width: 100%;
      }
      .stats {
        margin-top: 1rem;
        font-family: monospace;
        background: #242424;
        padding: 1rem;
        border-radius: 8px;
        text-align: left;
      }
      button {
        border-radius: 8px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #1a1a1a;
        cursor: pointer;
        transition: border-color 0.25s;
        margin-top: 1rem;
      }
      button:hover {
        border-color: #646cff;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>CVGL Remote Viewer</h1>
      <div style="position: relative; display: inline-block;">
        <canvas id="frameCanvas" width="640" height="480"></canvas>
        <div id="overlay" style="position: absolute; top: 10px; left: 10px; color: #0f0; font-family: monospace; font-weight: bold; text-shadow: 1px 1px 2px black;">
          Waiting for stream...
        </div>
      </div>
      
      <div class="stats">
        <div>Status: <span id="status">Disconnected</span></div>
        <div>Resolution: <span id="resolution">-</span></div>
        <div>FPS: <span id="fps">0</span></div>
      </div>

      <div style="margin-top: 20px;">
        <button id="simulateBtn">Simulate Stream</button>
        <button id="stopBtn">Stop</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
